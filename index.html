<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Calculadora Geométrica</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container mx-auto my-4 p-4 rounded">
                <header class="row">
                    <h1>Calculadora Geométrica</h1>
                    <p>Práctica de JavaScript.</p>
                </header>

                <section class="row mt-1 px-5">
                    <!--Triángulo-->
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-5">
                        <div class="card neumorphism">
                            <div class="card-body">
                                <div class="icon-container mx-auto">
                                    <i class="bi bi-triangle display-6"></i>
                                </div>
                                <h2
                                    class="
                                        card-title
                                        my-4
                                        display-6
                                        text-center
                                    "
                                >
                                    Triángulo
                                </h2>

                                <form>
                                    <div
                                        class="
                                            d-flex
                                            flex-column
                                            justify-content-between
                                        "
                                    >
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputTriangulo1"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputTriangulo1"
                                                class="floatingInput"
                                            >
                                                Medida del lado 1:
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputTriangulo2"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputTriangulo2"
                                                class="floatingInput"
                                            >
                                                Medida del lado 2:
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputTriangulo3"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputTriangulo3"
                                                class="floatingInput"
                                            >
                                                Medida de la base:
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputTriangulo4"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputTriangulo4"
                                                class="floatingInput"
                                            >
                                                Medida de la altura:
                                            </label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-evenly">
                                        <button
                                            type="button"
                                            onclick="calcularPerimetroTriangulo()"
                                            class="btn btn-outline-primary"
                                        >
                                            Calcular perímetro
                                        </button>
                                        <button
                                            type="button"
                                            onclick="calcularAreaTriangulo()"
                                            class="btn btn-outline-primary"
                                        >
                                            Calcular área
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--Cuadrado-->
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-5">
                        <div class="card neumorphism">
                            <div class="card-body">
                                <div class="icon-container mx-auto">
                                    <i class="bi bi-square display-6"></i>
                                </div>
                                <h2
                                    class="
                                        card-title
                                        my-4
                                        display-6
                                        text-center
                                    "
                                >
                                    Cuadrado
                                </h2>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="InputCuadrado"
                                            placeholder="5"
                                        />
                                        <label
                                            for="InputCuadrado"
                                            class="floatingInput"
                                        >
                                            Medida de los lados:
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-evenly">
                                        <button
                                            type="button"
                                            onclick="calcularPerimetroCuadrado()"
                                            class="btn btn-outline-primary"
                                        >
                                            Calcular perímetro
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary"
                                            onclick="calcularAreaCuadrado()"
                                        >
                                            Calcular área
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--Circulo-->
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-5">
                        <div class="card neumorphism">
                            <div class="card-body">
                                <div class="icon-container mx-auto">
                                    <i class="bi bi-circle display-6"></i>
                                </div>
                                <h2
                                    class="
                                        card-title
                                        my-4
                                        display-6
                                        text-center
                                    "
                                >
                                    Círculo
                                </h2>

                                <form>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="InputCirculo"
                                            placeholder="5"
                                        />
                                        <label
                                            for="InputCirculo"
                                            class="floatingInput"
                                        >
                                            Medida del radio:
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-evenly">
                                        <button
                                            type="button"
                                            onclick="calcularPerimetroCirculo()"
                                            class="btn btn-outline-primary"
                                        >
                                            Calcular perímetro
                                        </button>
                                        <button
                                            type="button"
                                            onclick="calcularAreaCirculo()"
                                            class="btn btn-outline-primary"
                                        >
                                            Calcular área
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <script src="./figuras.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
