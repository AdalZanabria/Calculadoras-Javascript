<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/images/favicon.svg"
        />
        <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Calculadora Geométrica</title>
    </head>
    <body class="d-flex flex-column h-100">
        <div class="container-fluid p-3">
            <!--Main-->
            <main class="container mx-sm-auto my-4 p-4 rounded">
                <header class="row">
                    <h1>Calculadora Geométrica</h1>
                    <p>Práctica de JavaScript.</p>
                </header>

                <section class="row mt-1 px-auto">
                    <!--Triángulo-->
                    <div class="col-sm-12 col-md-6 col-lg-3 mt-5">
                        <div class="card neumorphism">
                            <div class="card-body">
                                <div class="icon-container mx-auto">
                                    <i class="bi bi-triangle display-6"></i>
                                </div>
                                <h2
                                    class="
                                        card-title
                                        my-4
                                        display-6
                                        text-center
                                    "
                                >
                                    Triángulo
                                </h2>

                                <form>
                                    <div
                                        class="
                                            d-flex
                                            flex-column
                                            justify-content-between
                                        "
                                    >
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputTriangulo1"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputTriangulo1"
                                                class="floatingInput"
                                            >
                                                Medida del lado 1:
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputTriangulo2"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputTriangulo2"
                                                class="floatingInput"
                                            >
                                                Medida del lado 2:
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputTriangulo3"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputTriangulo3"
                                                class="floatingInput"
                                            >
                                                Medida de la base:
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputTriangulo4"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputTriangulo4"
                                                class="floatingInput"
                                            >
                                                Medida de la altura:
                                            </label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-evenly">
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#ventanaModal"
                                            data-bs-calculo="perimetro"
                                            data-bs-figura="triangulo"
                                        >
                                            Calcular perímetro
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#ventanaModal"
                                            data-bs-calculo="area"
                                            data-bs-figura="triangulo"
                                        >
                                            Calcular área
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--TGriangulo Isósceles-->
                    <div class="col-sm-12 col-md-6 col-lg-3 mt-5">
                        <div class="card neumorphism">
                            <div class="card-body">
                                <div class="icon-container mx-auto">
                                    <i class="bi bi-caret-up display-3"></i>
                                </div>
                                <h2
                                    class="
                                        card-title
                                        my-4
                                        display-6
                                        text-center
                                    "
                                >
                                    Triangulo Isósceles
                                </h2>
                                <form>
                                    <div
                                        class="
                                            d-flex
                                            flex-column
                                            justify-content-between
                                        "
                                    >
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputIsosceles1"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputIsosceles1"
                                                class="floatingInput"
                                            >
                                                Medida del lado 1:
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputIsosceles2"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputIsosceles2"
                                                class="floatingInput"
                                            >
                                                Medida del lado 2:
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="InputIsosceles3"
                                                placeholder="5"
                                            />
                                            <label
                                                for="InputIsosceles3"
                                                class="floatingInput"
                                            >
                                                Medida de la base:
                                            </label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-evenly">
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#ventanaModal"
                                            data-bs-calculo="altura"
                                            data-bs-figura="isosceles"
                                        >
                                            Calcular Altura
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--Cuadrado-->
                    <div class="col-sm-12 col-md-6 col-lg-3 mt-5">
                        <div class="card neumorphism">
                            <div class="card-body">
                                <div class="icon-container mx-auto">
                                    <i class="bi bi-square display-6"></i>
                                </div>
                                <h2
                                    class="
                                        card-title
                                        my-4
                                        display-6
                                        text-center
                                    "
                                >
                                    Cuadrado
                                </h2>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="InputCuadrado"
                                            placeholder="5"
                                        />
                                        <label
                                            for="InputCuadrado"
                                            class="floatingInput"
                                        >
                                            Medida de los lados:
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-evenly">
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#ventanaModal"
                                            data-bs-calculo="perimetro"
                                            data-bs-figura="cuadrado"
                                        >
                                            Calcular perímetro
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#ventanaModal"
                                            data-bs-calculo="area"
                                            data-bs-figura="cuadrado"
                                        >
                                            Calcular área
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--Circulo-->
                    <div class="col-sm-12 col-md-6 col-lg-3 mt-5">
                        <div class="card neumorphism">
                            <div class="card-body">
                                <div class="icon-container mx-auto">
                                    <i class="bi bi-circle display-6"></i>
                                </div>
                                <h2
                                    class="
                                        card-title
                                        my-4
                                        display-6
                                        text-center
                                    "
                                >
                                    Círculo
                                </h2>

                                <form>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="InputCirculo"
                                            placeholder="5"
                                        />
                                        <label
                                            for="InputCirculo"
                                            class="floatingInput"
                                        >
                                            Medida del radio:
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-evenly">
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#ventanaModal"
                                            data-bs-calculo="perimetro"
                                            data-bs-figura="circulo"
                                        >
                                            Calcular perímetro
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#ventanaModal"
                                            data-bs-calculo="area"
                                            data-bs-figura="circulo"
                                        >
                                            Calcular área
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!--Footer-->
        <footer
            class="
                footer
                mt-auto
                d-flex
                flex-wrap
                justify-content-between
                align-items-center
                p-3
                border-top
            "
        >
            <div class="col-md-4 d-flex align-items-center">
                <p class="text-muted">Adalberto Zanabria Castro, 2021.</p>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a
                        href="https://github.com/AdalZanabria"
                        class="text-muted"
                    >
                        <i class="bi bi-github"></i>
                    </a>
                </li>
            </ul>
        </footer>

        <!-- Modal -->
        <div
            class="modal fade"
            id="ventanaModal"
            tabindex="-1"
            aria-labelledby="ventanaModal"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ventanaModalLabel">
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                        >
                            Volver
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./figuras.js"></script>
        <script src="./descuentos.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
