<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Figuras Geométricas</title>
    </head>
    <body>
        <div class="container-fluid">
            <header class="row">
                <h1>Figuras Geométricas</h1>
                <p>
                    Este es el primer taller del curso práctico de JavaScript.
                </p>
            </header>

            <section class="row mt-5 px-5">
                <div class="card col-4 neumorphism">
                    <h2>Calcula el área y perimetro de un cuadrado</h2>
                    <i class="bi bi-square"></i>
                    <form>
                        <label for="InputCuadrado">
                            Escribe cuánto mide cada lado de tu cuadrado:
                        </label>
                        <input id="InputCuadrado" type="number" />

                        <button
                            type="button"
                            onclick="calcularPerimetroCuadrado()"
                        >
                            Calcular el perímetro
                        </button>
                        <button type="button" onclick="calcularAreaCuadrado()">
                            Calcular el área
                        </button>
                    </form>
                </div>

                <div class="card col-4 neumorphism">
                    <h2>Calcula el área y perimetro de un triángulo</h2>
                    <i class="bi bi-triangle"></i>
                    <form>
                        <label for="InputTriangulo1">
                            Escribe cuánto mide el lado 1 de tu triángulo:
                        </label>
                        <input id="InputTriangulo1" type="number" />

                        <label for="InputTriangulo2">
                            Escribe cuánto mide el lado 2 de tu triángulo:
                        </label>
                        <input id="InputTriangulo2" type="number" />

                        <label for="InputTriangulo3">
                            Escribe cuánto mide la base de tu triángulo:
                        </label>
                        <input id="InputTriangulo3" type="number" />

                        <label for="InputTriangulo4">
                            Escribe cuánto mide la altura de tu triángulo:
                        </label>
                        <input id="InputTriangulo4" type="number" />

                        <button
                            type="button"
                            onclick="calcularPerimetroTriangulo()"
                        >
                            Calcular el perímetro
                        </button>
                        <button type="button" onclick="calcularAreaTriangulo()">
                            Calcular el área
                        </button>
                    </form>
                </div>

                <div class="card col-4 neumorphism">
                    <h2>Calcula el área y perimetro de un círculo</h2>
                    <i class="bi bi-circle"></i>
                    <form>
                        <label for="InputCirculo">
                            Escribe cuánto mide el radio de tu círculo:
                        </label>
                        <input id="InputCirculo" type="number" />

                        <button
                            type="button"
                            onclick="calcularPerimetroCirculo()"
                        >
                            Calcular el perímetro
                        </button>
                        <button type="button" onclick="calcularAreaCirculo()">
                            Calcular el área
                        </button>
                    </form>
                </div>
            </section>

            <!--Prueba ejemplo de neomorfísmo-->
            <div
                class="neumorphism"
                style="
                    height: 100px;
                    width: 100px;
                    border-radius: 50%;
                    margin: 40px;
                "
            ></div>
        </div>

        <script src="./figuras.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
